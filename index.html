<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Licorer√≠a Villena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eaf0f6, #fdfdfd);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      font-size: 40px;
      font-weight: 600;
      color: #1a2947;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      padding: 10px 20px 40px;
    }

    .card {
      background: #fff;
      padding: 30px 30px 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    .card h3 {
      margin-bottom: 18px;
      color: #2c3e50;
      font-weight: 500;
      font-size: 22px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1.5px solid #ccd3dc;
      outline: none;
      resize: none;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      background-color: #2c82e0;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2169c4;
    }

    .success {
      color: green;
      margin-top: 10px;
      font-weight: 500;
    }

    .admin-link {
      display: inline-block;
      margin-top: 20px;
      color: #2c82e0;
      text-decoration: none;
      font-weight: 500;
    }

    .admin-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .card {
        padding: 25px;
        max-width: 95%;
      }

      header {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <header>Licorer√≠a Villena</header>

  <div class="content-wrapper">
    <div class="card">
      <h3>üì® Mensaje An√≥nimo</h3>
      <textarea id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
      <button onclick="enviarMensaje()">Enviar</button>
      <div class="success" id="successMsg"></div>
      <a href="login.html" class="admin-link">üîê Ingresar como administrador</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEDHcJ6WVHOd8yIILqSDhFGMwQen6F8gM",
      authDomain: "licoreriavillena.firebaseapp.com",
      databaseURL: "https://licoreriavillena-default-rtdb.firebaseio.com",
      projectId: "licoreriavillena",
      storageBucket: "licoreriavillena.appspot.com",
      messagingSenderId: "462920904730",
      appId: "1:462920904730:web:813fa866d1fb93b47c21a3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      if (texto === "") return;

      const mensajesRef = ref(db, 'mensajes');
      const nuevo = push(mensajesRef);

      set(nuevo, {
        texto: texto,
        fecha: new Date().toISOString()
      }).then(() => {
        document.getElementById("mensaje").value = "";
        document.getElementById("successMsg").textContent = "‚úÖ Mensaje enviado correctamente y recuerda VILLENA ES CLAVE .";
        setTimeout(() => {
          document.getElementById("successMsg").textContent = "";
        }, 3000);
      });
    }
  </script>

</body>
</html>
