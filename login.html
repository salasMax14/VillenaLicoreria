<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Licorería Villena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f3f4f7, #e1e8ef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a2947;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 13px;
      background-color: #2c82e0;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2169c4;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2c82e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Administrador</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <a href="crear_cuenta.html">Crear cuenta nueva</a>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDEDHcJ6WVHOd8yIILqSDhFGMwQen6F8gM",
      authDomain: "licoreriavillena.firebaseapp.com",
      projectId: "licoreriavillena",
      storageBucket: "licoreriavillena.appspot.com",
      messagingSenderId: "462920904730",
      appId: "1:462920904730:web:813fa866d1fb93b47c21a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "admin.html";
        })
        .catch(error => {
          alert("Error de inicio de sesión: " + error.message);
        });
    }
  </script>
</body>
</html>
